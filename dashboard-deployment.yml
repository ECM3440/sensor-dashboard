kind: Deployment
apiVersion: apps/v1
metadata:
  name: sensor-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sensor-dashboard
  template:
    metadata:
      labels:
        app: sensor-dashboard
    spec:
      containers:
      - name: sensor-dashboard
        image: neo/sensor-dashboard
        ports:
        - containerPort: 80
