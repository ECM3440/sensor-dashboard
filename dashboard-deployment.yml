kind: Deployment
apiVersion: apps/v1
metadata:
  name: sensor-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sensor-dashboard
  template:
    metadata:
      labels:
        app: sensor-dashboard
    spec:
      containers:
      - name: sensor-dashboard
        image: sensor-dashboard:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: sensor-dashboard
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 3000
  selector:
    app: sensor-dashboard
